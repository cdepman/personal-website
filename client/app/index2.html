  <script type="text/javascript">
  $(function(){
    $('.top').css({'height': $('#head').height()});
    $('.top-menu').css({'height': $('#head').height()*.15});
    $('.top-menu').css({'width': $('#head').width()*.13});
    $('.top-menu').css({'visibility':'visible'});
    $(window).resize(function(){
      $('.top').css({'height': $('#head').height()});
      $('.top-menu').css({'height': $('#head').height()*.15});
      $('.top-menu').css({'width': $('#head').width()*.13});
    });
    $('#about-btn').on('click', function(){
      console.log('click!', this);
      $(this).attr({src:"assets/aboutButtonLight.png"});
      $('#connect-btn').attr({src:"assets/connectButton.png"});
      $('#my-work-btn').attr({src:"assets/myWorkButton.png"});
    });
    $('#connect-btn').on('click', function(){
      console.log('click!', this);
      $(this).attr({src:"assets/connectButtonLight.png"});
      $('#my-work-btn').attr({src:"assets/myWorkButton.png"});
      $('#about-btn').attr({src:"assets/aboutButton.png"});
    });
    $('#my-work-btn').on('click', function(){
      console.log('click!', this);
      $(this).attr({src:"assets/myWorkButtonLight.png"});
      $('#connect-btn').attr({src:"assets/connectButton.png"});
      $('#about-btn').attr({src:"assets/aboutButton.png"});
    });

    var svg = d3.select('svg');
    for(var i = 0; i < 10; i++){
      svg.append('circle')
      .attr({
        cx:Math.random()*$('svg').width(),
        cy:Math.random()*$('svg').height(),
        r:5,
        fill: '#330033'
      });
    }
    setInterval(function(){
      $('circle').each(function(index, data){
        d3.select(data).attr({
          cx:Math.random()*$('svg').width(),
          cy:Math.random()*$('svg').height()
        });
      });
    }, 200);
  });
  </script>
